{% block content %}
{% include "header.html" %}


<!-- Page Header -->
<header
  class="masthead">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Logged In</h1>
          <span class="subheading">Get Grades!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<body>
    <div style="padding:10px">
    <h1>Step 1: Download Example Excel Sheet</h1>
    <a class="btn btn-secondary" href="/downloadex">Download Example Spreadsheet</a>
    <h1>Step 2: Upload Excel Document as csv</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input class="btn btn-success" type="file" name="file">
        <input class="btn btn-primary" type="submit" value="Upload">
    </form>
    <h1>Step 3: Download Report Cards</h1>
    <a class="btn btn-primary" href="/download">Download Report Cards</a>
</div>
</body>
